<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <label for="Imie">Imię:</label>
        <input type="text" name="Imie" id="Imie"
        placeholder="Imię użytkownika">
        <br>

        <label for="nazwisko">Nazwisko:</label>
        <input type="text" name="nazwisko" 
        id="nazwisko"placeholder="Nazwisko użytkownika"> 
        <br>

        Email:<input type="email" name="email" 
        placeholder="adres@com" id="email"><br>

        Telefon:<input type="tel" name="quantity" 
        placeholder="Numer Telefonu" id="telefon">
        <br>
        
        Wiadomość:<br>
        <textarea name="message" id="message" id="wiadomość"
        cols="30" rows="10"></textarea>
        
        

    </form>
</body>
